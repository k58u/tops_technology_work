{% extends 'adminnavbar.html' %}

{% block content %}
<h2>Update the Course Data</h2>
<form method="post">
  {% csrf_token %}
  <table align="center">
    <tr>
      <th>CourseName:</th>
      <td><input type="text" name="txtCourseName" value="{{data.course_name}}"></td>
    </tr>
    <tr>
      <th>CourseDuration:</th>
      <td><input type="text" name="txtCourseDuration" value="{{data.course_duration}}"></td>
    </tr>
    <tr>
      <th>CourseFees:</th>
      <td><input type="number" name="txtCourseFees" value="{{data.course_fees}}"></td>
    </tr>
    <tr>
      <td align="center" colspan="2">
        <input type="submit" name="btnSub" value="AddCourse">
      </td>
    </tr>
  </table>
</form>
{% endblock %}
