{% extends 'adminnavbar.html' %}

{% block content %}
<h2 align="center">Add Student Data</h2>
<form method="post">
  {% csrf_token %}
  <table align="center">
    <tr>
      <th>StudentName:</th>
      <td><input type="text" name="txtName" value="{{student.stud_name}}"></td>
    </tr>
    <tr>
      <th>StudentPhno:</th>
      <td><input type="number" name="txtphno" value="{{student.stud_phno}}"></td>
    </tr>
    <tr>
      <th>StudentEmail:</th>
      <td><input type="email" name="txtEmail" value="{{student.stud_email}}"></td>
    </tr>
    <tr>
      <th>StudentCity:</th>
      <td>
      <select name="ddlCity">
        <option selected>{{student.stud_city}}</option>
       {% for i in citydata %}

            <option>{{i.city_name}}</option>
        {% endfor %}
      </select> </td>
    </tr>
    <tr>
      <th>Course:</th>
      <td><select name="ddlCourse">
        <option selected>{{student.stud_course}}</option>
        {% for i in coursedata %}
            <option>{{i.course_name}}</option>
        {% endfor %}
      </select></td>
    </tr>
    <tr>
      <th>CourseFee:</th>
      <td><input type="number" name="txtCourseFees" disabled></td>
    </tr>
    <tr>
      <th>PaidFees:</th>
      <td><input type="number" name="txtPaidFees" value="{{student.paid_fees}}"></td>
    </tr>
    <tr>
      <th>PendingFees:</th>
      <td><input type="number" name="txtPendingFees" value="{{student.pending_fees}}" disabled></td>
    </tr>
    <tr>
      <td><input type="submit" name="btnSub" value="UpdateStudent"></td>
    </tr>
  </table>
</form>
{% endblock %}
