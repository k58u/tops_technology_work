<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7fa;
            text-align: center;
        }

        .nav {
            text-align: right;
            margin-bottom: 20px;
        }

        .nav a {
            text-decoration: none;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            margin-left: 10px;
            display: inline-block;
        }

        .nav a:hover {
            background-color: #0056b3;
        }

        .form {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .details-link {
            display: block;
            margin-top: 20px;
            padding: 10px;
            text-decoration: none;
            background-color: #ffc107;
            color: black;
            border-radius: 5px;
            font-size: 16px;
        }

        .details-link:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="nav">    
        <a href="#">Home</a>
        <a href="{% url 'log_out' %}">Logout</a>
    </div>

    <div class="form">
        <h2>Product Details</h2>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {% for p in product %}  
            <label for="product_id">Product ID:</label>
            <input type="text" name="p_id" value="{{ p.p_id }}" disabled>

            <label for="product_name">Product Name:</label>
            <input type="text" name="product_name" value="{{ p.p_name }}" disabled>
            {% endfor %}
            
            <label for="price">Price:</label>
            <input type="text" name="price" value="{{ detail.price }}">
            
            <label for="image">Product Image:</label>
            <input type="file" name="image" accept="image/*">
            
            <label for="model">Model:</label>
            <input type="text" name="model" value="{{ detail.model }}">

            <label for="ram">RAM:</label>
            <input type="text" name="ram" value="{{ detail.ram }}">
            
            <input type="submit" value="Update Product">
        </form>
    </div>
    
    <a href="{% url 'show_details_view' %}" class="details-link">Show Details</a>
</body>
</html>
