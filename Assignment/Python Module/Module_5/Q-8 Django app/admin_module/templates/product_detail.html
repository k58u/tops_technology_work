<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        /* Background Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Navigation Buttons */
        .nav {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav a {
            text-decoration: none;
            font-size: 16px;
            padding: 12px 24px;
            border-radius: 6px;
            color: white;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            transition: all 0.3s ease-in-out;
            font-weight: bold;
            display: inline-block;
            margin: 5px;
        }

        .nav a:hover {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            transform: translateY(-2px);
        }

        /* Form Styling with Glassmorphism */
        .form {
            width: 400px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .form:hover {
            transform: scale(1.02);
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            color: white;
            text-align: left;
        }

        /* Input Fields */
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus, input[type="file"]:focus {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Submit Button */
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background: linear-gradient(to right, #0072ff, #00c6ff);
            transform: translateY(-2px);
        }

        /* Link Styling */
        .link {
            margin-top: 20px;
        }

        .link a {
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 6px;
            color: white;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            transition: all 0.3s ease-in-out;
            display: inline-block;
            font-weight: bold;
        }

        .link a:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="nav">    
        <a href="#">Home</a>
        <a href="{% url 'log_out' %}">Logout</a>
    </div>

    <div class="form">
        <form action="{% url 'product_detail' p_id=products.p_id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="product_id">Product ID:</label>
            <input type="text" name="p_id" value="{{ products.p_id }}" disabled>

            <label for="product_name">Product Name:</label>
            <input type="text" name="product_name" value="{{ products.p_name }}" disabled>

            <label for="price">Price:</label>
            <input type="text" name="price">

            <label for="image">Product Image:</label>
            <input type="file" name="image" accept="image/*">

            <label for="model">Model:</label>
            <input type="text" name="model">

            <label for="ram">RAM:</label>
            <input type="text" name="ram">

            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="link">
        <a href="{% url 'show_details_view' %}">Show Details</a>
    </div>

</body>
</html>
