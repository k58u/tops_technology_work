
{% extends 'adminnavbar.html' %}

{% block content %}
{% load static %}

<link href="{% static 'css/addcourse.css' %}" rel="stylesheet">

<div class="wrapper">
    <h2 align="center">Add Student Data</h2>
<form action="addstudent" method="post">
  {% csrf_token %}
  <table align="center">
    <tr>
      <th>StudentName:</th>
      <td><input type="text" name="txtName"></td>
    </tr>
    <tr>
      <th>StudentPhno:</th>
      <td><input type="number" name="txtphno"></td>
    </tr>
    <tr>
      <th>StudentEmail:</th>
      <td><input type="email" name="txtEmail"></td>
    </tr>
    <tr>
      <th>StudentCity:</th>
      <td><select name="ddlCity">
        <option>---Select---</option>
        {% for i in citydata %}

            <option>{{i.city_name}}</option>
        {% endfor %}
      </select> </td>
    </tr>
    <tr>
      <th>Course:</th>
      <td><select name="ddlCourse">
        <option>---Select---</option>
        {% for i in coursedata %}

            <option>{{i.course_name}}</option>
        {% endfor %}
      </select></td>
    </tr>
    <tr>
      <th>CourseFees:</th>
      <td><input type="number" name="txtCourseFees" disabled></td>
    </tr>
    <tr>
      <th>PaidFees:</th>
      <td><input type="number" name="txtPaidFees"></td>
    </tr>
    <tr>
      <td><input type="submit" name="btnSub" onclick="AddStudent()"></td>
    </tr>
  </table>
</form>
<script>
  function AddStudent(){
  alert('submitted successfully');
  }
</script>
</div>
{% endblock %}
